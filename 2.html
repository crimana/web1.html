  <h2>키토제닉 개념</h2>
    <p>키토제닉 식단(Ketogenic diet, 케톤식)이란 의료계에서 약물로 치료되지 않는 소아 뇌전증 등 신경계 질환 치료를 위해 사용하는 '극단적으로 탄수화물을 낮춘 식이요법'을 말한다. 탄수화물과 단백질 섭취를 줄이고 지방을 많이 섭취하는 방식이라 저탄고지 식단이라고 불리기도 한다</p>
