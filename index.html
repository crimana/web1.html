  <h2>키토제닉</h2>
    <p>저탄수화물 고지방(저탄고지) 다이어트 또는 키토제닉(Ketogenic) 다이어트는 식이요법의 일종으로[1], 단순히 지방을 많이 먹는 것이 아니라 열량의 총 섭취량은 유지하면서 섭취 비중 가운데 탄수화물(당질)이 들어간 음식을 줄이고 지방이 들어간 음식을 늘려, 체내 인슐린 저항성을 낮추는 것을 목표로 한다.</p>
