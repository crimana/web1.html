  <h2>육류 섭취</h2>
<p>매일 베이컨 같은 붉은 육류를 적은 양이라도 섭취한다면 대장암 위험을 키울 수 있다는 연구결과가 나왔다. 영국 옥스퍼드 대학교가 영국 암연구소의 지원을 받아 수행한 연구에 따르면 붉은 고기 섭취는 몸에 해로울 수 있다.</p>
